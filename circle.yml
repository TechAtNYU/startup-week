general:
  branches:
    only:
      - master

machine:
  timezone:
    America/Los_Angeles
  ruby:
    version:
      2.1.1

dependencies:
  post:
    - gem install jekyll
    - jekyll build:
        timeout: 300 # 5 min

test:
  override:
    - echo "No tests are needed"

deployment:
  production:
    branch: master
    commands:
      - cd _scripts
      - npm install
      - node process.js
      - jekyll build
      - turbolift -u $RAXUSER -a $RAXAPIKEY --os-rax-auth $RAXREGION upload -s $HOME/$CIRCLE_PROJECT_REPONAME/_site -c $CONTAINER
