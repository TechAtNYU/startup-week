s, and other displays for making graphical statistical inferences. - A new, widely-adopted method for presentations in which meetings are smarter, more effective, and 20% shorter. - New ideas on spectatorship, consuming reports. How to assess the credibility of a presentation and its presenter, how to detect cherry-picking, how to reason about alternative explanations. - Standards of comparison for workaday and for cutting edge visualizations. How to identify excellent information architectures and use them as models and comparison sets for your own work and for the work of your contractors. Monitoring the designs of others. - Practical examples are from everywhere: science, social science, music, business, finance, sports, art, medicine, architecture, NASA, government reports. - Price includes copies of all 4 of Edward Tufte’s data visualization books. Please arrive 15-30 minutes early for check-in. Warm-up reading will be provided before the class begins.","startDateTime":"2015-04-11T10:00:00-04:00","endDateTime":"2015-04-11T16:00:00-04:00","rsvpUrl":"https://www.facebook.com/events/660901194035532/","modified":"2015-04-06T01:10:20.016Z","created":"2015-03-27T02:56:25.846Z","isInternal":false,"id":"5514c6daf746369eb5a90d41","links":{"venue":"55136383be0b5dc130855c6e","teams":["5440609d6b0287336dfc51cf","53f99d6bc66b44cf6f8f6d82"],"presenters":["5514c29b9157b3f6f458438a"],"status":"54837a0e64007acb8c93e30f","addedBy":"5442eaea38baa33135ed6b40"},"isPast":false,"presenters":[{"twitterId":"152862026","name":"Edward Tufte","title":"Professor","url":"http://www.edwardtufte.com/tufte/","shortBio":"Edward Tufte is an American statistician and professor emeritus of political science, statistics, and computer science at Yale University. He is noted for his writings on information design and as a pioneer in the field of data visualization.","notes":"","imgUrl":"http://digital.uncg.edu/390/jennifer_hutchens/images/tufte.jpg","modified":"2015-03-27T02:38:19.168Z","created":"20